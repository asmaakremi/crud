<div class="pt-10 m-auto sm:w-3/4">
    <div class="flex gap-3 w-full ">
        <mat-form-field>
          <mat-label>Filter By Name</mat-label>
          <input matInput (keyup)="applyFilter($event, 'name')" placeholder="Ex. The Ordinary" #nameInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Filter By Price</mat-label>
          <input type="number" matInput (keyup)="applyFilter($event, 'price')" placeholder="Ex. 100" #priceInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Filter By Quantity</mat-label>
          <input type="number" matInput (keyup)="applyFilter($event, 'quantity')" placeholder="Ex. 12" #quantityInput>
        </mat-form-field>
      </div>
      <div >
        <table class="w-full" mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price|currency}} </td>
          </ng-container>
      
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row" >
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter:
              Name: "{{nameInput.value}}"
              Price: "{{priceInput.value}}"
              Quantity: "{{quantityInput.value}}"
            </td>
          </tr>
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
